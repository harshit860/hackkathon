<canvas id="gc" width="640" height="480"></canvas>
<script>
window.onload = function(){
    c=document.getElementById('gc');
    cc = c.getContext('2d')
    setInterval(update,1000/3)

}
function update(){
    cc.fillstyle='black'
    cc.fillrect(0,0,c.width,c.height)
    cc.fillstyle='black'
    cc.fillrect(0,0,c.width,c.height)

} 

</script>
